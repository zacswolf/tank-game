        // Red tank AI function
        function updateRedTankAI(enemy, deltaTime) {
            const config = TANK_TYPES.RED;

            // Basic AI: move towards player sometimes, random movement other times
            if (Math.random() < config.ai.directionChangeChance) {
                // Calculate direction to player
                const dirToPlayer = new THREE.Vector3().subVectors(playerTank.position, enemy.position).normalize();

                // Either move towards or away from player
                if (Math.random() < config.ai.chasePlayerChance) {
                    enemy.userData.direction = dirToPlayer;
                } else {
                    enemy.userData.direction = dirToPlayer.negate();
                }

                // Set rotation to match direction
                enemy.rotation.y = Math.atan2(enemy.userData.direction.x, enemy.userData.direction.z);
            }

            // Move enemy
            enemy.userData.velocity.add(
                enemy.userData.direction.clone().multiplyScalar(enemy.userData.acceleration * deltaTime)
            );
            
            // Enemy fires randomly
            if (Math.random() < config.ai.firingChance && enemy.userData.canFire) {
                fireBullet(enemy);
                enemy.userData.canFire = false;
                enemy.userData.lastFired = Date.now();

                setTimeout(() => {
                    if (enemies.includes(enemy)) { // Check if enemy still exists
                        enemy.userData.canFire = true;
                    }
                }, enemy.userData.fireRate);
            }
        }

        // Golden tank AI function - modified to prevent direction flipping
        function updateGoldenTankAI(tank, deltaTime) {
            const config = TANK_TYPES.GOLDEN;

            // Update AI state periodically
            if (Date.now() - tank.userData.stateChangeTime > config.ai.stateChangeDuration) {
                // Use the predefined state probabilities to determine next state
                const randValue = Math.random();
                let cumulativeProbability = 0;

                for (let i = 0; i < config.ai.states.length; i++) {
                    cumulativeProbability += config.ai.stateChances[i];
                    if (randValue < cumulativeProbability) {
                        tank.userData.aiState = config.ai.states[i];
                        break;
                    }
                }

                tank.userData.stateChangeTime = Date.now();

                // Set a new flank direction when changing state
                // This makes the direction persist until the next state change
                tank.userData.flankDirection = Math.random() < 0.4 ? -1 : 1;
            }

            // Initialize flank direction if it doesn't exist
            if (tank.userData.flankDirection === undefined) {
                tank.userData.flankDirection = Math.random() < 0.4 ? -1 : 1;
            }

            // Store player's last position to calculate velocity
            const playerVelocity = new THREE.Vector3().subVectors(
                playerTank.position, tank.userData.lastPlayerPos
            ).multiplyScalar(0.1); // Scale for prediction
            tank.userData.lastPlayerPos = playerTank.position.clone();

            // Calculate direction to player with prediction
            const predictedPosition = playerTank.position.clone().add(
                playerVelocity.clone().multiplyScalar(tank.userData.targetPrediction)
            );

            const dirToPlayer = new THREE.Vector3().subVectors(
                predictedPosition, tank.position
            ).normalize();

            // Act based on current state
            switch (tank.userData.aiState) {
                case 'chase':
                    // Chase player directly
                    tank.userData.direction = dirToPlayer;
                    tank.userData.reverse = false;
                    break;

                case 'flank':
                    // Try to move perpendicular to player using the persistent flank direction
                    const perpVector = new THREE.Vector3(-dirToPlayer.z, 0, dirToPlayer.x);
                    // Use the stored flank direction instead of generating a new one each frame
                    if (tank.userData.flankDirection < 0) perpVector.negate();
                    tank.userData.direction = perpVector;
                    tank.userData.reverse = false;
                    break;

                case 'retreat':
                    // Move away from player but STILL FACE THE PLAYER
                    tank.userData.direction = dirToPlayer;
                    tank.userData.reverse = true;

                    // Prevent retreating too far away
                    const distanceToPlayer = tank.position.distanceTo(playerTank.position);
                    if (distanceToPlayer > 60) {
                        // If too far, switch to flanking instead of retreating
                        tank.userData.aiState = 'flank';
                        const perpVector = new THREE.Vector3(-dirToPlayer.z, 0, dirToPlayer.x);
                        if (tank.userData.flankDirection < 0) perpVector.negate();
                        tank.userData.direction = perpVector;
                    }
                    break;
            }

            // Additional boundary check to keep tanks on screen
            const distanceToCenter = tank.position.length();
            if (distanceToCenter > 90) {
                // If too far from center, redirect toward center
                const dirToCenter = new THREE.Vector3().copy(tank.position).negate().normalize();
                tank.userData.direction.lerp(dirToCenter, 0.2); // Gradually turn toward center
            }

            // Set rotation to match direction
            tank.rotation.y = Math.atan2(tank.userData.direction.x, tank.userData.direction.z);

            // Move tank (with support for reverse)
            const accelerationFactor = tank.userData.reverse ? -1 : 1;
            tank.userData.velocity.add(
                tank.userData.direction.clone().multiplyScalar(accelerationFactor * tank.userData.acceleration * deltaTime)
            );

            // Golden tank fires more aggressively when it has line of sight
            const hasLineOfSight = checkLineOfSight(tank.position, playerTank.position);

            if (hasLineOfSight && tank.userData.canFire) {
                // Higher chance to fire when has line of sight
                if (Math.random() < config.ai.firingChance) {
                    fireBullet(tank);
                    tank.userData.canFire = false;
                    tank.userData.lastFired = Date.now();

                    setTimeout(() => {
                        if (enemies.includes(tank)) { // Check if tank still exists
                            tank.userData.canFire = true;
                        }
                    }, tank.userData.fireRate);
                }
            }
        }

        // Check line of sight between two positions
        function checkLineOfSight(startPos, endPos) {
            // Direction vector
            const direction = new THREE.Vector3().subVectors(endPos, startPos).normalize();

            // Distance to check
            const distance = startPos.distanceTo(endPos);

            // Create a raycaster
            const raycaster = new THREE.Raycaster(startPos, direction, 0.1, distance);

            // Check intersections with obstacles
            const intersects = raycaster.intersectObjects(obstacles);

            // If there are no intersections, there's a clear line of sight
            return intersects.length === 0;
        }

        // Function to create a supply crate
        function createSupplyCrate() {
            if (gameOver) return;

            // Random position away from player
            let x, z;
            let validPosition = false;
            let attempts = 0;
            const maxAttempts = 30;

            do {
                x = (Math.random() - 0.5) * 180;
                z = (Math.random() - 0.5) * 180;

                // Check if position is away from player
                const distToPlayer = Math.sqrt(
                    Math.pow(x - playerTank.position.x, 2) +
                    Math.pow(z - playerTank.position.z, 2)
                );

                // Ensure it's not too close or too far
                const awayFromPlayer = distToPlayer > 20 && distToPlayer < 100;

                // Check if position is clear of obstacles
                const positionClear = isPositionClear(new THREE.Vector3(x, 1.5, z), 3);

                validPosition = awayFromPlayer && positionClear;
                attempts++;

                if (attempts >= maxAttempts && !validPosition) {
                    console.log("Failed to find valid position for supply crate");
                    return;
                }
            } while (!validPosition);

            // Create the crate with parachute - as a group
            const crateGroup = new THREE.Group();

            // Create the crate model
            const crateSize = 2;
            const crateGeometry = new THREE.BoxGeometry(crateSize, crateSize, crateSize);
            const crateMaterial = new THREE.MeshStandardMaterial({
                color: 0x8B4513,  // Brown wood color
                metalness: 0.3,
                roughness: 0.8
            });

            const crate = new THREE.Mesh(crateGeometry, crateMaterial);
            crate.castShadow = true;
            crate.receiveShadow = true;
            crateGroup.add(crate);

            // Add details to crate - logo/markings
            const detailGeometry = new THREE.PlaneGeometry(crateSize * 0.8, crateSize * 0.8);
            const detailMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFD700,  // Gold
                metalness: 0.7,
                roughness: 0.3,
                emissive: 0xFFD700,
                emissiveIntensity: 0.3
            });

            // Add logos to each side
            const sides = [
                { pos: [0, 0, crateSize/2 + 0.01], rot: [0, 0, 0] },
                { pos: [0, 0, -crateSize/2 - 0.01], rot: [0, Math.PI, 0] },
                { pos: [crateSize/2 + 0.01, 0, 0], rot: [0, Math.PI/2, 0] },
                { pos: [-crateSize/2 - 0.01, 0, 0], rot: [0, -Math.PI/2, 0] }
            ];

            sides.forEach(side => {
                const detail = new THREE.Mesh(detailGeometry, detailMaterial);
                detail.position.set(...side.pos);
                detail.rotation.set(...side.rot);
                crate.add(detail);
            });

            // Create parachute group
            const parachuteGroup = new THREE.Group();
            parachuteGroup.position.y = 4.5; // Position above crate
            crateGroup.add(parachuteGroup);
            
            // Parachute parameters
            const parachuteRadius = 4;
            
            // Create semi-sphere parachute
            const sphereGeometry = new THREE.SphereGeometry(
                parachuteRadius, 
                32, 
                16, 
                0, 
                Math.PI * 2, 
                0, 
                Math.PI / 2  // Only use the top half of the sphere
            );
            
            // Create fabric texture with a canvas
            const textureSize = 512;
            const canvas = document.createElement('canvas');
            canvas.width = textureSize;
            canvas.height = textureSize;
            const ctx = canvas.getContext('2d');
            
            // Fill with base color
            ctx.fillStyle = '#FFD700'; // Gold to match your existing color scheme
            ctx.fillRect(0, 0, textureSize, textureSize);
            
            // Add subtle fabric texture pattern
            ctx.strokeStyle = '#E8C000'; // Slightly darker for texture lines
            ctx.lineWidth = 1;
            
            // Draw horizontal lines for fabric texture
            for (let i = 0; i < textureSize; i += 8) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(textureSize, i);
                ctx.stroke();
            }
            
            // Draw vertical lines for a ripstop-like pattern
            for (let i = 0; i < textureSize; i += 8) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, textureSize);
                ctx.stroke();
            }
            
            // Create texture from canvas
            const fabricTexture = new THREE.CanvasTexture(canvas);
            fabricTexture.wrapS = THREE.RepeatWrapping;
            fabricTexture.wrapT = THREE.RepeatWrapping;
            fabricTexture.repeat.set(4, 4);
            
            // Create the material
            const sphereMaterial = new THREE.MeshStandardMaterial({ 
                map: fabricTexture,
                color: 0xFFD700, // Gold
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9,
                roughness: 0.35,
                metalness: 0.1
            });
            
            const semisphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            parachuteGroup.add(semisphere);
            
            // Add four lines to divide the semi-sphere into 8 sections
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: 0x000000, 
                linewidth: 2 
            });
            
            // Line 1 (front to back)
            const line1Geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, -parachuteRadius),
                new THREE.Vector3(0, 0, parachuteRadius)
            ]);
            const line1 = new THREE.Line(line1Geometry, lineMaterial);
            parachuteGroup.add(line1);
            
            // Line 2 (left to right)
            const line2Geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(-parachuteRadius, 0, 0),
                new THREE.Vector3(parachuteRadius, 0, 0)
            ]);
            const line2 = new THREE.Line(line2Geometry, lineMaterial);
            parachuteGroup.add(line2);
            
            // Line 3 (diagonal 1)
            const line3Geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(-parachuteRadius * 0.7071, 0, -parachuteRadius * 0.7071),
                new THREE.Vector3(parachuteRadius * 0.7071, 0, parachuteRadius * 0.7071)
            ]);
            const line3 = new THREE.Line(line3Geometry, lineMaterial);
            parachuteGroup.add(line3);
            
            // Line 4 (diagonal 2)
            const line4Geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(-parachuteRadius * 0.7071, 0, parachuteRadius * 0.7071),
                new THREE.Vector3(parachuteRadius * 0.7071, 0, -parachuteRadius * 0.7071)
            ]);
            const line4 = new THREE.Line(line4Geometry, lineMaterial);
            parachuteGroup.add(line4);
            // --------- NEW PARACHUTE CODE ENDS ---------

            // Add strings connecting from points on the semi-sphere to the crate
            // Position strings at the division points created by the lines for a more consistent look
            const stringMaterial = new THREE.LineBasicMaterial({ 
                color: 0x333333,
                linewidth: 1 // Note: THREE.js doesn't support variable line width well
            });

            // Better positions - aligned with the dividing lines
            const stringPoints = [];

            // Add string attachment points at each of the 8 sections created by the dividing lines
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + Math.PI / 8; // Offset to align with divisions
                stringPoints.push({
                    x: parachuteRadius * Math.cos(angle),
                    z: parachuteRadius * Math.sin(angle)
                });
            }

            // Create strings using Line instead of Mesh for a more natural look
            stringPoints.forEach(point => {
                // Create a line from parachute to crate for each string
                const stringGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(point.x, 0, point.z), // Point on the edge of parachute
                    new THREE.Vector3(0, -4.5, 0) // Top center of crate
                ]);
                
                const string = new THREE.Line(stringGeometry, stringMaterial);
                parachuteGroup.add(string);
            });

            // Position the group in the world
            crateGroup.position.set(x, 30, z); // Start high in the air

            // Add crate metadata (to the group)
            crateGroup.userData = {
                type: 'supply_crate',
                health: 30,
                contents: getRandomCrateContents(),
                // Animation state
                falling: true,
                fallSpeed: 0.15,
                swingPhase: Math.random() * Math.PI * 2, // Random starting phase
                swingAmplitude: 0.02,
                groundY: crateSize/2, // Final Y position
                parachuteGroup: [], // Will store parachute parts for detachment
                animate: function(delta) {
                    if (this.falling) {
                        // Move downward
                        crateGroup.position.y -= this.fallSpeed * delta;

                        // Add gentle swinging motion
                        const swing = Math.sin(Date.now() * 0.001 + this.swingPhase) * this.swingAmplitude * delta;
                        crateGroup.rotation.x = swing;
                        crateGroup.rotation.z = swing * 0.7;

                        // Check if we've reached the ground
                        if (crateGroup.position.y <= this.groundY) {
                            crateGroup.position.y = this.groundY;
                            this.falling = false;

                            // Detach parachute and let it float away
                            this.detachParachute();

                            // Create landing effect
                            createSupplyCrateEffect(crateGroup.position.clone());
                        }
                    }
                },
                detachParachute: function() {
                    // Remove parachute and ropes from the group
                    for (let i = crateGroup.children.length - 1; i >= 0; i--) {
                        const child = crateGroup.children[i];
                        // Keep only the crate mesh and its details
                        if (child !== crate) {
                            // Store reference to the parachute parts
                            this.parachuteGroup.push(child);
                            // Remove from crate group
                            crateGroup.remove(child);
                            // Add directly to scene for independent animation
                            scene.add(child);

                            // Position correctly in world space
                            child.position.add(crateGroup.position);

                            // Add floating animation to each detached part
                            child.userData = {
                                floatSpeed: 0.05 + Math.random() * 0.05,
                                rotateSpeed: (Math.random() - 0.5) * 0.01,
                                lifeTime: 0,
                                maxLifeTime: 100 + Math.floor(Math.random() * 50)
                            };
                        }
                    }

                    // Start animation for detached parachute
                    this.animateDetachedParachute();
                },
                animateDetachedParachute: function() {
                    // Animation for making parachute float away
                    const animateFloat = () => {
                        let allRemoved = true;

                        for (let i = this.parachuteGroup.length - 1; i >= 0; i--) {
                            const part = this.parachuteGroup[i];

                            // Float upward and slightly to the side
                            part.position.y += part.userData.floatSpeed;
                            part.position.x += Math.sin(Date.now() * 0.001) * 0.02;
                            part.position.z += Math.cos(Date.now() * 0.001) * 0.02;

                            // Add some rotation
                            part.rotation.y += part.userData.rotateSpeed;

                            // Fade out
                            part.userData.lifeTime++;
                            if (part.material && part.material.opacity) {
                                part.material.opacity = Math.max(0, 1 - (part.userData.lifeTime / part.userData.maxLifeTime));
                            }

                            // Remove when it's faded out
                            if (part.userData.lifeTime >= part.userData.maxLifeTime) {
                                scene.remove(part);
                                this.parachuteGroup.splice(i, 1);
                            } else {
                                allRemoved = false;
                            }
                        }

                        if (!allRemoved) {
                            requestAnimationFrame(animateFloat);
                        }
                    };

                    animateFloat();
                }
            };

            scene.add(crateGroup);
            supplyCrates.push(crateGroup);
            return crateGroup;
        }

        // Function to get random crate contents with appropriate probabilities
        function getRandomCrateContents() {
            // Define possible contents with their weights (logits)
            const possibleContents = [
                { type: 'speed', weight: 35 },
                { type: 'health', weight: 35 },
                { type: 'mine', weight: 20 },
                { type: 'heatseeker', weight: 10 }
            ];

            // Calculate total weight
            const totalWeight = possibleContents.reduce((sum, item) => sum + item.weight, 0);

            // Generate random number within the total weight range
            const rand = Math.random() * totalWeight;

            // Find the appropriate content based on weight
            let accumulatedWeight = 0;

            for (const content of possibleContents) {
                accumulatedWeight += content.weight;
                if (rand < accumulatedWeight) {
                    return content.type;
                }
            }

            // Fallback (should never happen if weights are positive)
            return 'health';
        }

        // Function to create visual effect when a supply crate lands
        function createSupplyCrateEffect(position) {
            const particles = [];
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = new THREE.Mesh(
                    new THREE.SphereGeometry(0.1, 8, 8),
                    new THREE.MeshBasicMaterial({
                        color: 0xDDDDDD,
                        transparent: true,
                        opacity: 1
                    })
                );

                particle.position.copy(position);
                particle.position.y = 0.1;

                // Random outward direction
                const angle = Math.random() * Math.PI * 2;
                const speed = 0.03 + Math.random() * 0.05;

                particle.userData = {
                    velocity: new THREE.Vector3(
                        Math.cos(angle) * speed,
                        0.1 + Math.random() * 0.1,  // Upward
                        Math.sin(angle) * speed
                    ),
                    life: 20 + Math.floor(Math.random() * 15)
                };

                scene.add(particle);
                particles.push(particle);
            }

            // Animation loop for particles
            function updateParticles() {
                let allDead = true;

                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];

                    // Add gravity
                    particle.userData.velocity.y -= 0.01;

                    particle.position.add(particle.userData.velocity);

                    // Ground collision
                    if (particle.position.y < 0.1) {
                        particle.position.y = 0.1;
                        particle.userData.velocity.y = -particle.userData.velocity.y * 0.3;

                    }

                        allDead = false;
                    }
                }

                    requestAnimationFrame(updateParticles);
                }
            }

            updateParticles();
        }

        // Function to detonate a mine
        function detonateMine(mine) {
            // Create explosion effect
            createExplosionEffect(
                mine.position.clone(),
                0xFF5500, // Orange explosion
                3 // Large explosion
            );

            // Apply damage to enemies in blast radius
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const distance = enemy.position.distanceTo(mine.position);

                if (distance <= mine.userData.radius) {
                    // Calculate damage based on distance (full damage at center, less at edges)
                    const damageRatio = 1 - (distance / mine.userData.radius);
                    const damage = Math.round(mine.userData.damage * damageRatio);

                    // Apply damage
                    enemy.userData.health -= damage;

                    // Check if enemy is destroyed
                    if (enemy.userData.health <= 0) {
                        // Special destruction effect for special tanks
                        if (enemy.userData.type === 'golden') {
                            createExplosionEffect(
                                enemy.position.clone(),
                                TANK_TYPES.GOLDEN.destroyEffect.color,
                                TANK_TYPES.GOLDEN.destroyEffect.size
                            );
                        }

                        // Remove enemy
                        scene.remove(enemy);
                        enemies.splice(i, 1);

                        // Increase score and update stats
                        const scoreAmount = enemy.userData.scoreValue;
                        score += scoreAmount;
                        document.getElementById('score').textContent = 'Score: ' + score;

                        // Show score popup
                        showScorePopup(enemy.position.x, enemy.position.y, enemy.position.z, scoreAmount);

                        // Update stats
                        gameStats.enemiesDestroyed++;
                        if (enemy.userData.type === 'golden') {
                            gameStats.goldenTanksDestroyed++;
                        }
                        updateStats();
                    }
                }
            }

            // Apply damage to player if in blast radius
            const playerDistance = playerTank.position.distanceTo(mine.position);
            if (playerDistance <= mine.userData.radius) {
                // Player takes less damage from own mines
                const damageRatio = (1 - (playerDistance / mine.userData.radius)) * 0.5;
                const damage = Math.round(mine.userData.damage * damageRatio);

                if (damage > 0) {
                    playerTank.userData.health -= damage;
                    showDamageIndicator(damage);

                    // Check if player is defeated
                    if (playerTank.userData.health <= 0) {
                        // Game over
                        gameOver = true;
                        gameStats.gameTime = Date.now() - gameStats.startTime;
                        updateStats();
                        document.getElementById('info').textContent = 'Game Over! Press \\ to restart';
                    }
                }
            }

            // Remove the mine
            scene.remove(mine);
            const index = window.mines.indexOf(mine);
            if (index !== -1) {
                window.mines.splice(index, 1);
            }
        }

        // Create heat-seeking missile function
        function createHeatSeekingMissile(position, direction, isPlayerMissile, firingTank) {
            // Create missile body
            const missileGroup = new THREE.Group();

            // Missile body
            const missileGeometry = new THREE.CylinderGeometry(0.15, 0.25, 1.2, 8);
            const missileMaterial = new THREE.MeshStandardMaterial({
                color: 0xFF6600,
                emissive: 0xFF4400,
                emissiveIntensity: 0.5
            });
            const missileBody = new THREE.Mesh(missileGeometry, missileMaterial);
            missileBody.rotation.x = Math.PI / 2;
            missileGroup.add(missileBody);

            // Missile fins
            const finGeometry = new THREE.BoxGeometry(0.5, 0.1, 0.3);
            const finMaterial = new THREE.MeshStandardMaterial({ color: 0xCCCCCC });

            for (let i = 0; i < 4; i++) {
                const fin = new THREE.Mesh(finGeometry, finMaterial);
                fin.position.set(0, 0, -0.4);
                fin.rotation.y = (Math.PI / 2) * i;
                missileGroup.add(fin);
            }

            // Position at the launching position
            missileGroup.position.copy(position);
            missileGroup.position.add(direction.clone().multiplyScalar(2.5));
            missileGroup.position.y = 1.375; // Same height as the tank barrel

            // Rotate to match initial direction
            missileGroup.rotation.y = Math.atan2(direction.x, direction.z);

            // Create trailing smoke particles
            const createSmokeTrail = () => {
                const smokeParticle = new THREE.Mesh(
                    new THREE.SphereGeometry(0.1 + Math.random() * 0.1, 8, 8),
                    new THREE.MeshBasicMaterial({
                        color: 0x888888,
                        transparent: true,
                        opacity: 0.7
                    })
                );

                smokeParticle.position.copy(missileGroup.position);
                // Add slight randomness to smoke position
                smokeParticle.position.x += (Math.random() - 0.5) * 0.1;
                smokeParticle.position.y += (Math.random() - 0.5) * 0.1;
                smokeParticle.position.z += (Math.random() - 0.5) * 0.1;

                smokeParticle.userData = {
                    velocity: new THREE.Vector3((Math.random() - 0.5) * 0.02, 0.01, (Math.random() - 0.5) * 0.02),
                    life: 20 + Math.floor(Math.random() * 15)
                };

                scene.add(smokeParticle);
                return smokeParticle;
            };

            // Smoke trail particles
            const smokeTrail = [];

            // Missile data
            missileGroup.userData = {
                direction: direction.clone().normalize(),
                speed: activePowerups.heatseeker.speed,
                isPlayerBullet: isPlayerMissile,
                isHeatSeeker: true,
                damage: activePowerups.heatseeker.damage,
                lifeTime: 0,
                maxLifeTime: 200, // Longer life than regular bullets
                target: null, // Will be set to the nearest enemy
                smokeParticles: smokeTrail, // Store reference to all smoke particles
                updateTrail: function() {
                    // Add new smoke particle every few frames
                    if (this.lifeTime % 3 === 0) {
                        smokeTrail.push(createSmokeTrail());
                    }

                    // Update existing smoke particles
                    for (let i = smokeTrail.length - 1; i >= 0; i--) {
                        const particle = smokeTrail[i];
                        particle.position.add(particle.userData.velocity);
                        particle.userData.life--;
                        particle.material.opacity = particle.userData.life / 20;

                        if (particle.userData.life <= 0) {
                            scene.remove(particle);
                            smokeTrail.splice(i, 1);
                        }
                    }
                },
                // Add cleanup function for smoke trail
                cleanupTrail: function() {
                    console.log("Cleaning up smoke trail");
                    // Remove all smoke particles
                    for (const particle of this.smokeParticles) {
                        scene.remove(particle);
                    }
                    this.smokeParticles.length = 0;
                }
            };

            scene.add(missileGroup);
            bullets.push(missileGroup); // Add to bullets array for tracking

            // Play missile launch sound if available
            // playSound('missile_launch');

            return missileGroup;
        }

        // Fire heat-seeking missile function
        function fireHeatSeekingMissile(tank) {
            // Use the tank's facing direction for initial launch
            const direction = tank.userData.direction.clone();
            const missile = createHeatSeekingMissile(tank.position.clone(), direction, tank.userData.isPlayer, tank);

            // Find enemy in player's facing direction
            if (missile.userData.isPlayerBullet && enemies.length > 0) {
                let bestTarget = null;
                let bestScore = -1; // Higher score = better target

                // Get player's facing direction
                const playerDirection = tank.userData.direction.clone().normalize();

                for (const enemy of enemies) {
                    // Vector from player to enemy
                    const toEnemy = new THREE.Vector3().subVectors(enemy.position, tank.position).normalize();

                    // Calculate dot product - higher value means enemy is more in front of player
                    // Dot product ranges from -1 (behind) to 1 (directly in front)
                    const dotProduct = playerDirection.dot(toEnemy);

                    // Only consider enemies in front of the player (within ~60 degree cone)
                    if (dotProduct > 0.5) {
                        // Calculate distance factor (closer is better, but not the only factor)
                        const distance = enemy.position.distanceTo(tank.position);
                        const distanceFactor = 100 / (distance + 10); // Normalize distance

                        // Calculate targeting score: prioritize enemies in front, with distance as secondary factor
                        const targetingScore = (dotProduct * 3) + distanceFactor;

                        // Update best target if this one is better
                        if (targetingScore > bestScore) {
                            bestScore = targetingScore;
                            bestTarget = enemy;
                        }
                    }
                }

                // If we found a suitable target in front of the player
                if (bestTarget) {
                    missile.userData.target = bestTarget;

                    // Visual feedback - highlight targeted enemy
                    createTargetingEffect(bestTarget);
                } else {
                    // Fallback -- it will just go in the direction it is facing
                }
            }

            return missile;
        }

            const config = TANK_TYPES.BLUE;
            const distanceToPlayer = enemy.position.distanceTo(playerTank.position);
            
            // Calculate direction to player
            const dirToPlayer = new THREE.Vector3().subVectors(
                playerTank.position, enemy.position
            ).normalize();
            
            // Determine behavior based on distance
            if (distanceToPlayer > config.ai.optimalRange) {
                // Too far - move closer to player
                enemy.userData.direction = dirToPlayer;
            } else if (distanceToPlayer < config.ai.optimalRange * 0.5) {
                // Too close - back up slightly
                enemy.userData.direction = dirToPlayer.clone().negate();
            } else if (Math.random() < config.ai.directionChangeChance) {
                // At good range - strafe/circle the player
                const perpVector = new THREE.Vector3(-dirToPlayer.z, 0, dirToPlayer.x);
                if (Math.random() < 0.5) perpVector.negate();
                enemy.userData.direction = perpVector;
            }
            
            // Set rotation to match direction
            enemy.rotation.y = Math.atan2(enemy.userData.direction.x, enemy.userData.direction.z);
            
            // Move tank
            enemy.userData.velocity.add(
                enemy.userData.direction.clone().multiplyScalar(enemy.userData.acceleration * deltaTime)
            );
            
            // Always face turret toward player
            enemy.userData.turretDirection = dirToPlayer;
            
            // Fire shotgun when in optimal range and has line of sight
            if (distanceToPlayer <= config.ai.optimalRange && 
                distanceToPlayer >= config.ai.optimalRange * 0.5 && 
                enemy.userData.canFire && 
                Math.random() < config.ai.firingChance) {
                
                // Check line of sight
                const hasLineOfSight = checkLineOfSight(enemy.position, playerTank.position);
                
                if (hasLineOfSight) {
                    fireShotgun(enemy);
                    enemy.userData.canFire = false;
                    enemy.userData.lastFired = Date.now();
                    
                    setTimeout(() => {
                        if (enemies.includes(enemy)) {
                            enemy.userData.canFire = true;
                        }
                    }, enemy.userData.fireRate);
                }
            }
        }

        // Add this function to handle shotgun firing
        function fireShotgun(tank) {
            const config = TANK_TYPES.BLUE;
            
            // Get base direction (toward target)
            const baseDirection = tank.userData.turretDirection.clone();
            
            // Create multiple bullets in a spread pattern
            for (let i = 0; i < config.weapon.pelletCount; i++) {
                // Calculate spread angle for this pellet
                const spreadFactor = (i / (config.weapon.pelletCount - 1)) - 0.5;
                const spreadAngle = spreadFactor * config.weapon.spreadAngle;
                
                // Create a new direction with applied spread
                const bulletDirection = baseDirection.clone();
                
                // Rotate the direction vector around the Y axis
                const rotationMatrix = new THREE.Matrix4().makeRotationY(spreadAngle);
                bulletDirection.applyMatrix4(rotationMatrix);
                
                // Create the bullet with the new direction
                const bulletPosition = tank.position.clone().add(
                    bulletDirection.clone().multiplyScalar(2)
                );
                bulletPosition.y = 1.375; // Same height as the tank barrel
                
                // Create bullet with standard createBullet function but with custom properties
                const bullet = createBullet(
                    bulletPosition, 
                    bulletDirection, 
                    false, // Not a player bullet
                    config.weapon.damage // Individual pellet damage
                );
                
                // Add a blue trail or effect to the bullets
                if (bullet.userData) {
                    bullet.userData.isShotgunPellet = true;
                    bullet.userData.maxLifeTime = 30; // Shorter range
                }
            }
            
            // Visual effect - blue muzzle flash
            createMuzzleFlash(tank.position.clone(), 0x00AAFF);
        }

        // Add this function to create a muzzle flash effect
        function createMuzzleFlash(position, color) {
            const flash = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 8, 8),
                new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.8
                })
            );
            
            // Position at gun barrel
            flash.position.copy(position);
            flash.position.y = 1.375; // Same height as tank barrel
            
            scene.add(flash);
            
            // Animate and remove
            let scale = 1;
            let opacity = 0.8;
            
            function animateFlash() {
                scale += 0.1;
                opacity -= 0.1;
                
                flash.scale.set(scale, scale, scale);
                flash.material.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animateFlash);
                } else {
                    scene.remove(flash);
                }
            }
            
            animateFlash();
        }

        // Start the game
        resetGame();
        animate();
    </script>
