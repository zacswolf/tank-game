<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tank Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        #stats {
            position: absolute;
            top: 80px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #radar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
            overflow: hidden;
        }
        .radar-sweep {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,255,0,0.3) 50%, transparent 50%);
            animation: sweep 4s infinite linear;
            transform-origin: center;
        }
        .radar-player {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #1E8449;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .radar-enemy {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #E74C3C;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .inventory-slot {
            width: 40px;
            height: 40px;
            background-color: rgba(50, 50, 50, 0.7);
            border: 2px solid #444;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .inventory-slot .key {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #333;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 10px;
        }
        .inventory-slot .count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            font-weight: bold;
        }
        .inventory-slot.speed {
            background-color: rgba(0, 180, 255, 0.6);
        }
        .inventory-slot.health {
            background-color: rgba(0, 255, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="info">WASD to move, Shift for precision turning, Space to fire, M to change map, \ to reset | URBAN WARFARE</div>
    <div id="score">Score: 0</div>
    <div id="stats">
        <div>Enemies Destroyed: 0</div>
        <div>Shots Fired: 0</div>
        <div>Accuracy: 0%</div>
        <div>Time: 0:00</div>
    </div>
    <div id="radar">
        <div class="radar-sweep"></div>
        <div class="radar-player"></div>
        <!-- Enemy dots will be added dynamically -->
    </div>
    <div id="inventory">
        <!-- Inventory slots will be added dynamically -->
    </div>
    <div id="difficulty-menu" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 10px; color: white; text-align: center;">
        <h2>Select Difficulty</h2>
        <button onclick="setDifficulty('easy')" style="margin: 10px; padding: 10px 20px; background: #4CAF50; border: none; color: white; cursor: pointer; border-radius: 5px;">Easy</button>
        <button onclick="setDifficulty('hard')" style="margin: 10px; padding: 10px 20px; background: #f44336; border: none; color: white; cursor: pointer; border-radius: 5px;">Hard</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game state
        let score = 0;
        let gameOver = false;
        let currentMap = "grass"; // Default map: "city" or "grass"
        let gameStats = {
            enemiesDestroyed: 0,
            shotsFired: 0,
            hits: 0,
            startTime: 0,
            gameTime: 0,
            goldenTanksDestroyed: 0,  // Track golden tanks separately
            supplyCratesOpened: 0,    // Track supply crates opened
            powerupsCollected: 0      // Track power-ups collected
        };
        const DEFAULT_MAX_ENEMIES = 10;
        let currentMaxEnemies = DEFAULT_MAX_ENEMIES; // Variable to store current difficulty setting

        // Difficulty menu handling
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const menu = document.getElementById('difficulty-menu');
                menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
            }
        });

        function setDifficulty(level) {
            currentMaxEnemies = level === 'easy' ? 5 : 10;
            document.getElementById('difficulty-menu').style.display = 'none';
            console.log(`Difficulty set to ${level} (${currentMaxEnemies} max enemies)`);
        }

        // Inventory system
        const inventory = {
            slots: Array(10).fill(null).map(() => ({ type: null, count: 0 })),
            addItem: function(type) {
                const itemCount = type === 'mine' ? 5 : type === 'heatseeker' ? 3 : 1;

                // Try to find existing slot with same type
                let slot = this.slots.find(slot => slot.type === type);
                if (slot) {
                    // Stack item if it already exists
                    slot.count += itemCount;
                    return true;
                } else {
                    // Find empty slot
                    let emptyIndex = this.slots.findIndex(slot => slot.type === null);
                    if (emptyIndex !== -1) {
                        this.slots[emptyIndex] = { type: type, count: itemCount };
                        return true;
                    }
                }
                return false; // Inventory full
            },
            useItem: function(slotIndex) {
                if (slotIndex >= 0 && slotIndex < this.slots.length) {
                    const slot = this.slots[slotIndex];
                    if (slot.type && slot.count > 0) {
                        const itemType = slot.type;

                        // Decrement count
                        slot.count--;
                        if (slot.count <= 0) {
                            slot.type = null;
                        }

                        // Use the item
                        applyPowerup(itemType);

                        updateInventoryDisplay();
                        return true;
                    }
                }
                return false;
            }
        };

        // Power-up state
        const activePowerups = {
            speed: {
                active: false,
                endTime: 0,
                duration: 10000, // 10 seconds
                multiplier: 1.5, // 50% faster
                storable: true
            },
            health: {
                active: false,
                amount: 50,       // +50 health points
                storable: false
            },
            mine: {
                damage: 200, // Damage caused by mine explosion
                radius: 7, // Explosion radius
                storable: true
            },
            heatseeker: {
                damage: 200, // Damage caused by heat-seeking missile
                speed: 0.3, // Keep reasonable speed
                storable: true
            }
        };

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333344); // Darker sky for urban environment

        // Obstacles array to track all obstacles in the game
        const obstacles = [];

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, -15);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Ground - city streets (asphalt)
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x555555, // Asphalt gray
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const PLAYER_DEFAULT_HEALTH = 210;
        // Tank type definitions - centralized configuration for all tank types
        const TANK_TYPES = {
            PLAYER: {
                id: 'player',
                color: 0x1E8449, // Green
                health: 100,
                speed: {
                    acceleration: 0.01,
                    deceleration: 0.98,
                    maxSpeed: 0.15,
                    maxAngularSpeed: 0.03
                },
                rotation: {
                    speed: 0.002,
                    acceleration: 0.0002,
                    maxSpeed: 0.01
                },
                weapon: {
                    fireRate: 1000, // ms between shots
                    damage: 100
                },
                score: 0 // No points for destroying player
            },
            RED: {
                id: 'red',
                color: 0xE74C3C, // Red
                health: 100,
                speed: {
                    acceleration: 0.01,
                    deceleration: 0.98,
                    maxSpeed: 0.08,
                    maxAngularSpeed: 0.02
                },
                rotation: {
                    speed: 0.015,  // Improved turning speed
                    acceleration: 0.001,
                    maxSpeed: 0.01
                },

                    fireRate: 1000,
                    damage: 100
                },
                ai: {
                    targetPrediction: 0.7,  // Improved prediction of player movement
                    firingChance: 0.01,     // More controlled firing rate
                    directionChangeChance: 0.02,
                    chasePlayerChance: 0.7
                },
                score: 10,
                description: "Standard red enemy tank"
            },
            GOLDEN: {
                id: 'golden',
                color: 0xFFD700, // Gold
                health: 200,
                speed: {
                    acceleration: 0.015,
                    deceleration: 0.97,
                    maxSpeed: 0.12,
                    maxAngularSpeed: 0.025
                },
                rotation: {
                    speed: 0.015,
                    acceleration: 0.0001,
                    maxSpeed: 0.015
                },

                    fireRate: 800, // Fires faster
                    damage: 100
                },
                ai: {
                    targetPrediction: 1.5, // Predicts player movement
                    firingChance: 0.03,
                    stateChangeDuration: 5000, // ms between AI state changes
                    defaultState: 'chase',
                    states: ['chase', 'flank', 'retreat'],
                    stateChances: [0.6, 0.2, 0.2], // Probabilities for each state
                },
                score: 50, // Worth more points
                spawnChance: 0.0008, // Rare spawn rate
                spawnEffect: {

                },

                },

            },
            BLUE: {
                id: 'blue',
                color: 0x0066FF, // Blue
                health: 75,
                speed: {
                    acceleration: 0.01,
                    deceleration: 0.98,

                    maxAngularSpeed: 0.02
                },
                rotation: {
                    speed: 0.015,  // Improved turning speed
                    acceleration: 0.001,
                    maxSpeed: 0.01
                },
                weapon: {
                    fireRate: 2000, // Longer reload time than regular tanks
                    damage: 25, // Each individual pellet does less damage
                    pelletCount: 10, // Number of pellets in shotgun spread
                    spreadAngle: 0.25, // Spread angle in radians (about 30 degrees)
                    range: 20 // Shorter effective range
                },
                spawnChance: 0.001,
                score: 20,  // Changed from scoreValue to score for consistency
                ai: {
                    directionChangeChance: 0.01,
                    firingChance: 0.15, // Higher chance to fire when in range
                    chasePlayerChance: 0.8, // Very aggressive in chasing the player
                    optimalRange: 15 // Tries to get this close before firing
                },
                hitEffect: {
                    color: 0x0066FF,
                    size: 0.5
                },
                destroyEffect: {
                    color: 0x00AAFF,
                    size: 1.2
                },
                description: "Shotgun tank with spread fire pattern"  // Added description
            }
            // Future tank types can be added here
        };

        // Function to create a map based on the selected type
        function createMap(mapType) {
            // Clear existing obstacles
            for (const obstacle of obstacles) {
                scene.remove(obstacle);
            }
            obstacles.length = 0;

            // Update scene and ground based on map type
            if (mapType === "city") {
                // City map - asphalt ground and city layout
                scene.background = new THREE.Color(0x333344); // Darker sky
                ground.material.color.set(0x555555); // Asphalt
                ground.material.roughness = 0.9;
                ground.material.metalness = 0.1;
                createCityLayout();
                document.getElementById('info').textContent = 'WASD to move, Shift for precision turning, Space to fire, M to change map, \\ to reset | URBAN WARFARE';
            } else if (mapType === "grass") {
                // Grass map - green ground with minimal obstacles
                scene.background = new THREE.Color(0x87CEEB); // Blue sky
                ground.material.color.set(0x556B2F); // Grass green
                ground.material.roughness = 0.8;
                ground.material.metalness = 0.2;
                createGrasslandLayout();
                document.getElementById('info').textContent = 'WASD to move, Shift for precision turning, Space to fire, M to change map, \\ to reset | GRASSLAND';
            } else if (mapType === "arena") {
                // Arena map - sand ground with gladiator arena layout
                scene.background = new THREE.Color(0xFFA07A); // Light salmon sky for dramatic effect
                ground.material.color.set(0xD2B48C); // Sand/tan color
                ground.material.roughness = 1.0;
                ground.material.metalness = 0.0;
                createArenaLayout();
                document.getElementById('info').textContent = 'WASD to move, Shift for precision turning, Space to fire, M to change map, \\ to reset | GLADIATOR ARENA';
            }

            currentMap = mapType;
        }

        // Function to create grassland layout with minimal obstacles
        function createGrasslandLayout() {
            // Add some scattered trees or rocks for minimal cover
            const numObstacles = 15 + Math.floor(Math.random() * 10); // 15-25 obstacles

            for (let i = 0; i < numObstacles; i++) {
                // Random position
                const x = (Math.random() - 0.5) * 180;
                const z = (Math.random() - 0.5) * 180;

                // Don't place obstacles too close to the spawn point
                if (Math.abs(x) < 10 && Math.abs(z) < 10) {
                    continue;
                }

                // Random obstacle type (tree or rock)
                const obstacleType = Math.random() < 0.7 ? 'tree' : 'rock';

                if (obstacleType === 'tree') {
                    // Create tree - trunk + foliage
                    const trunkHeight = 2 + Math.random();
                    const trunkRadius = 0.4 + Math.random() * 0.3;
                    const foliageRadius = 2 + Math.random() * 1.5;

                    // Trunk
                    const trunkGeometry = new THREE.CylinderGeometry(trunkRadius, trunkRadius, trunkHeight, 8);
                    const trunkMaterial = new THREE.MeshStandardMaterial({
                        color: 0x8B4513, // Brown
                        roughness: 0.9,
                        metalness: 0.1
                    });
                    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                    trunk.position.set(x, trunkHeight / 2, z);
                    trunk.castShadow = true;
                    trunk.receiveShadow = true;
                    scene.add(trunk);

                    // Foliage
                    const foliageGeometry = new THREE.SphereGeometry(foliageRadius, 8, 8);
                    const foliageMaterial = new THREE.MeshStandardMaterial({
                        color: 0x228B22, // Forest green
                        roughness: 1.0,
                        metalness: 0.0
                    });
                    const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
                    foliage.position.set(x, trunkHeight + foliageRadius * 0.7, z);
                    foliage.castShadow = true;
                    foliage.receiveShadow = true;
                    scene.add(foliage);

                    // Add tree as obstacle for collision detection
                    const treeObstacle = new THREE.Object3D();
                    treeObstacle.position.set(x, 0, z);
                    treeObstacle.userData = {
                        type: 'obstacle',
                        shape: 'cylinder',
                        solid: true,
                        destructible: false,
                        health: 100,
                        dimensions: {
                            radius: trunkRadius * 1.5, // Slightly larger for collision
                            height: trunkHeight + foliageRadius * 2
                        }
                    };
                    scene.add(treeObstacle);
                    obstacles.push(treeObstacle);

                    // Also add trunk and foliage to obstacles for removal
                    trunk.userData = { type: 'decoration' };
                    foliage.userData = { type: 'decoration' };
                    obstacles.push(trunk);
                    obstacles.push(foliage);
                } else {
                    // Create rock
                    const rockWidth = 1 + Math.random() * 2;
                    const rockHeight = 0.8 + Math.random() * 1.2;
                    const rockDepth = 1 + Math.random() * 2;

                    const rockGeometry = new THREE.BoxGeometry(rockWidth, rockHeight, rockDepth);
                    const rockMaterial = new THREE.MeshStandardMaterial({
                        color: 0x888888, // Gray
                        roughness: 0.9,
                        metalness: 0.2
                    });
                    const rock = new THREE.Mesh(rockGeometry, rockMaterial);
                    rock.position.set(x, rockHeight / 2, z);
                    rock.rotation.y = Math.random() * Math.PI; // Random rotation
                    rock.castShadow = true;
                    rock.receiveShadow = true;
                    scene.add(rock);

                    rock.userData = {
                        type: 'obstacle',
                        shape: 'box',
                        solid: true,
                        destructible: false,
                        health: 100,
                        dimensions: {
                            width: rockWidth,
                            height: rockHeight,
                            depth: rockDepth
                        }
                    };
                    obstacles.push(rock);
                }
            }
        }

        // Function to create gladiator arena layout
        function createArenaLayout() {
            // Create circular wall
            const arenaRadius = 80;
            const wallHeight = 8;
            const wallThickness = 3;
            const segmentCount = 36;

            // Create arena wall
            for (let i = 0; i < segmentCount; i++) {
                const angle1 = (i / segmentCount) * Math.PI * 2;
                const angle2 = ((i + 1) / segmentCount) * Math.PI * 2;

                const x1 = Math.sin(angle1) * arenaRadius;
                const z1 = Math.cos(angle1) * arenaRadius;
                const x2 = Math.sin(angle2) * arenaRadius;
                const z2 = Math.cos(angle2) * arenaRadius;

                // Calculate center point for this wall segment
                const centerX = (x1 + x2) / 2;
                const centerZ = (z1 + z2) / 2;

                // Calculate rotation for this wall segment
                const rotation = Math.atan2(x2 - x1, z2 - z1);

                // Calculate width of this segment (chord length)
                const segmentWidth = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(z2 - z1, 2));

                // Create wall segment
                const wallGeometry = new THREE.BoxGeometry(segmentWidth, wallHeight, wallThickness);
                const wallMaterial = new THREE.MeshStandardMaterial({
                    color: 0xD2B48C, // Sandstone color
                    roughness: 0.8,
                    metalness: 0.2
                });

                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(centerX, wallHeight / 2, centerZ);
                wall.rotation.y = rotation;
                wall.castShadow = true;
                wall.receiveShadow = true;

                wall.userData = {
                    type: 'obstacle',
                    shape: 'box',
                    solid: true,
                    destructible: false,
                    health: 100,
                    dimensions: {
                        width: segmentWidth,
                        height: wallHeight,
                        depth: wallThickness
                    }
                };

                scene.add(wall);
                obstacles.push(wall);
            }

            // Add columns around the arena (inner ring)
            const columnCount = 12;
            const columnRadius = arenaRadius - 15;
            const columnHeight = 12;

            for (let i = 0; i < columnCount; i++) {
                const angle = (i / columnCount) * Math.PI * 2;
                const x = Math.sin(angle) * columnRadius;
                const z = Math.cos(angle) * columnRadius;

                // Create column
                createColumn(x, z, columnHeight);
            }

            // Add some centerpiece obstacles
            createCentralStructure();

            // Add some scattered combat obstacles
            createArenaObstacles();
        }

        // Helper function to create a column
        function createColumn(x, z, height = 12) {
            const radiusTop = 1.5;
            const radiusBottom = 2;
            const columnGeometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, height, 16);
            const columnMaterial = new THREE.MeshStandardMaterial({
                color: 0xEEEEEE, // Marble-like color
                roughness: 0.5,
                metalness: 0.3
            });

            const column = new THREE.Mesh(columnGeometry, columnMaterial);
            column.position.set(x, height / 2, z);
            column.castShadow = true;
            column.receiveShadow = true;

            // Add column base
            const baseGeometry = new THREE.CylinderGeometry(radiusBottom + 0.5, radiusBottom + 0.8, 1, 16);
            const baseMaterial = new THREE.MeshStandardMaterial({
                color: 0xDDDDDD,
                roughness: 0.6,
                metalness: 0.2
            });

            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.set(0, -height / 2 - 0.5, 0);
            column.add(base);

            // Add column capital
            const capitalGeometry = new THREE.CylinderGeometry(radiusTop + 0.8, radiusTop, 1.5, 16);
            const capitalMaterial = new THREE.MeshStandardMaterial({
                color: 0xDDDDDD,
                roughness: 0.6,
                metalness: 0.2
            });

            const capital = new THREE.Mesh(capitalGeometry, capitalMaterial);
            capital.position.set(0, height / 2 + 0.75, 0);
            column.add(capital);

            column.userData = {
                type: 'obstacle',
                shape: 'cylinder',
                solid: true,
                destructible: false,
                health: 100,
                dimensions: {
                    radius: radiusBottom,
                    height: height
                }
            };

            scene.add(column);
            obstacles.push(column);

            return column;
        }

        // Create central structure for the arena
        function createCentralStructure() {
            // Central platform
            const platformRadius = 15;
            const platformHeight = 1.2;

            const platformGeometry = new THREE.CylinderGeometry(platformRadius, platformRadius, platformHeight, 32);
            const platformMaterial = new THREE.MeshStandardMaterial({
                color: 0xBB9977,
                roughness: 0.7,
                metalness: 0.1
            });

            const platform = new THREE.Mesh(platformGeometry, platformMaterial);
            platform.position.set(0, platformHeight / 2, 0);
            platform.receiveShadow = true;

            platform.userData = {
                type: 'obstacle',
                shape: 'cylinder',
                solid: true,
                destructible: false,
                health: 100,
                dimensions: {
                    radius: platformRadius,
                    height: platformHeight
                }
            };

            scene.add(platform);
            obstacles.push(platform);

            // Add central statue or structure
            const statueBaseSize = 4;
            const statueHeight = 6;

            const statueBaseGeometry = new THREE.BoxGeometry(statueBaseSize, 2, statueBaseSize);
            const statueBaseMaterial = new THREE.MeshStandardMaterial({
                color: 0xDDDDDD,
                roughness: 0.6,
                metalness: 0.2
            });

            const statueBase = new THREE.Mesh(statueBaseGeometry, statueBaseMaterial);
            statueBase.position.set(0, platformHeight + 1, 0);
            statueBase.castShadow = true;
            statueBase.receiveShadow = true;

            statueBase.userData = {
                type: 'obstacle',
                shape: 'box',
                solid: true,
                destructible: false,
                health: 100,
                dimensions: {
                    width: statueBaseSize,
                    height: 2,
                    depth: statueBaseSize
                }
            };

            scene.add(statueBase);
            obstacles.push(statueBase);

            // Create a "statue" - simplified as an obelisk
            const statueGeometry = new THREE.CylinderGeometry(0.5, 1.5, statueHeight, 4);
            const statueMaterial = new THREE.MeshStandardMaterial({
                color: 0xCCBBAA,
                roughness: 0.7,
                metalness: 0.3
            });

            const statue = new THREE.Mesh(statueGeometry, statueMaterial);
            statue.position.set(0, platformHeight + 1 + 2 + statueHeight/2, 0);
            statue.castShadow = true;

        // Function to create city layout
        function createCityLayout() {
            // City parameters
            const citySize = 200; // Same as ground size
            const blockSize = 15;
            const roadWidth = 7; // Wide enough for tanks

            // Calculate how many blocks we can fit
            const blocksPerSide = Math.floor(citySize / (blockSize + roadWidth));
            const startOffset = -(citySize / 2) + roadWidth + (blockSize / 2);

            // Array of building types
            const buildingTypes = ['skyscraper', 'office', 'apartment', 'store'];

            // Array of building materials/colors
            const buildingColors = [
                0x88CCEE, // Blue glass
                0xCCCCCC, // Light gray concrete
                0xAA4444, // Brick red
                0xDDDDDD, // White stone
                0x666666, // Dark gray
                0x8899AA, // Blue-gray
                0xAA8866  // Tan
            ];

            // Loop to create city grid
            for (let x = 0; x < blocksPerSide; x++) {
                for (let z = 0; z < blocksPerSide; z++) {
                    // Calculate block position
                    const blockX = startOffset + x * (blockSize + roadWidth);
                    const blockZ = startOffset + z * (blockSize + roadWidth);

                    // Skip the center block (player spawn area)
                    if (Math.abs(blockX) < blockSize && Math.abs(blockZ) < blockSize) {
                        continue;
                    }

                    // Random number of buildings per block (1-2)
                    const buildingsInBlock = 1 + Math.floor(Math.random() * 2);

                    for (let b = 0; b < buildingsInBlock; b++) {
                        // Random position within block
                        const offsetX = (Math.random() - 0.5) * (blockSize * 0.6);
                        const offsetZ = (Math.random() - 0.5) * (blockSize * 0.6);

                        // Random building type
                        const buildingType = buildingTypes[Math.floor(Math.random() * buildingTypes.length)];

                                buildingDepth = 7 + Math.random() * 2;

                        }

                        buildingDepth = Math.min(buildingDepth, blockSize * 0.8);

                        // Create building

                            width: buildingWidth,
                            depth: buildingDepth,
                            x: blockX + offsetX,
                            z: blockZ + offsetZ,

                        });

        // Helper function to check if a position is clear (not inside any obstacle)
        function isPositionClear(position, radius) {
            for (const obstacle of obstacles) {
                // For box obstacles
                if (obstacle.userData.shape === 'box') {
                    // Simple box-sphere collision check
                    const halfWidth = obstacle.userData.dimensions.width / 2;
                    const halfHeight = obstacle.userData.dimensions.height / 2;
                    const halfDepth = obstacle.userData.dimensions.depth / 2;

                    // Find closest point on box to the position
                    const closestX = Math.max(obstacle.position.x - halfWidth, Math.min(position.x, obstacle.position.x + halfWidth));
                    const closestY = Math.max(obstacle.position.y - halfHeight, Math.min(position.y, obstacle.position.y + halfHeight));
                    const closestZ = Math.max(obstacle.position.z - halfDepth, Math.min(position.z, obstacle.position.z + halfDepth));

                    // Calculate distance to the closest point
                    const distance = Math.sqrt(
                        (position.x - closestX) * (position.x - closestX) +
                        (position.y - closestY) * (position.y - closestY) +
                        (position.z - closestZ) * (position.z - closestZ)
                    );

                    // If distance is less than radius, there's a collision
                    if (distance < radius) {
                        return false;
                    }
                }
                // Cylinder obstacles (trees)
                else if (obstacle.userData.shape === 'cylinder') {
                    // Calculate horizontal distance (ignoring y-axis)
                    const dx = position.x - obstacle.position.x;
                    const dz = position.z - obstacle.position.z;
                    const horizontalDistance = Math.sqrt(dx * dx + dz * dz);

                    // Check if horizontal distance is less than sum of radii
                    if (horizontalDistance < (radius + obstacle.userData.dimensions.radius)) {
                        return false;
                    }
                }
                // Additional collision checks for other obstacle types can be added here
            }

            return true; // No collisions found
        }

            const bulletGeometry = new THREE.SphereGeometry(0.2, 16, 16);

                emissive: isPlayerBullet ? 0xFFFF00 : 0xFF0000,
                emissiveIntensity: 0.5
            });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);

            // Position slightly in front of the tank barrel
            bullet.position.copy(position);
            bullet.position.add(direction.clone().multiplyScalar(2.5));
            bullet.position.y = 1.375; // Same height as the barrel

            bullet.userData = {
                direction: direction.clone().normalize(),
                speed: 0.5,
                isPlayerBullet: isPlayerBullet,
                damage: damage, // Store the damage from the tank that fired it
                lifeTime: 0,
                maxLifeTime: 100 // Remove bullet after this many frames
            };

            scene.add(bullet);
            bullets.push(bullet);

            return bullet;

            const maxAttempts = 30;

            do {
                x = (Math.random() - 0.5) * 180;
                z = (Math.random() - 0.5) * 180;

                // Check if position is away from player
                const distToPlayer = Math.sqrt(
                    Math.pow(x - playerTank.position.x, 2) +
                    Math.pow(z - playerTank.position.z, 2)
                );

                // Golden tanks spawn farther away but not too far
                const minDistance = tankType.id === 'golden' ? 30 : 25;
                const maxDistance = tankType.id === 'golden' ? 80 : 150;
                const awayFromPlayer = distToPlayer > minDistance && distToPlayer < maxDistance;

                // Check if position is clear of obstacles
                const positionClear = isPositionClear(new THREE.Vector3(x, 1.5, z), 2);

                validPosition = awayFromPlayer && positionClear;
                attempts++;

                if (attempts >= maxAttempts && !validPosition) {
                    console.log(`Failed to find valid spawn position for ${tankType.id} tank`);
                    return; // Give up after too many attempts
                }
            } while (!validPosition);

            enemy.position.set(x, 0, z);

            // Initial rotation - golden tanks face the player, others get random rotation
            if (tankType.id === 'golden') {
                enemy.rotation.y = Math.atan2(
                    playerTank.position.x - enemy.position.x,
                    playerTank.position.z - enemy.position.z
                );
            } else {
                enemy.rotation.y = Math.random() * Math.PI * 2;
            }

            enemy.userData.direction = new THREE.Vector3(
                Math.sin(enemy.rotation.y),
                0,
                Math.cos(enemy.rotation.y)
            );

            if (!enemy.userData.isPlayer) {
                enemy.userData.lastPlayerPos = playerTank.position.clone();
            }

            scene.add(enemy);
            enemies.push(enemy);

            // Special spawn effect for golden tanks
            if (tankType.id === 'golden') {
                createExplosionEffect(
                    enemy.position.clone(),
                    tankType.spawnEffect.color,
                    tankType.spawnEffect.size
                );
            }

            return enemy;
        }

        // Create explosion effect
        function createExplosionEffect(position, color, size = 1) {
            const particles = [];
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = new THREE.Mesh(
                    new THREE.SphereGeometry(0.2 * size, 8, 8),
                    new THREE.MeshBasicMaterial({
                        color: color,
                        transparent: true,
                        opacity: 1
                    })
                );

                particle.position.copy(position);

                // Random direction
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const speed = 0.05 + Math.random() * 0.1;

                particle.userData = {
                    velocity: new THREE.Vector3(
                        Math.sin(phi) * Math.cos(theta) * speed,
                        Math.cos(phi) * speed,
                        Math.sin(phi) * Math.sin(theta) * speed
                    ),
                    life: 30 + Math.floor(Math.random() * 20)
                };

                scene.add(particle);
                particles.push(particle);
            }

            // Animation loop for particles
            function updateParticles() {
                let allDead = true;

                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];

                    particle.position.add(particle.userData.velocity);
                    particle.userData.life--;

                    // Fade out
                    particle.material.opacity = particle.userData.life / 30;

                    // Remove dead particles
                    if (particle.userData.life <= 0) {
                        scene.remove(particle);
                        particles.splice(i, 1);
                    } else {
                        allDead = false;
                    }
                }

                if (!allDead) {
                    requestAnimationFrame(updateParticles);
                }
            }

            updateParticles();
        }

        // Check collision function
        function checkCollision(obj1, obj2, radius = 2) {
            // For player bullets hitting enemies, use a larger radius
            if (obj1.userData && obj1.userData.isPlayerBullet && obj2.userData && !obj2.userData.isPlayer) {
                return obj1.position.distanceTo(obj2.position) < 2.5; // Increased from 1.5 to 2.5 for easier hits
            }
            return obj1.position.distanceTo(obj2.position) < radius;
        }

        // Handle tank physics
        function updateTankPhysics(tank, deltaTime) {
            // Calculate the new position based on velocity
            const newPosition = tank.position.clone().add(tank.userData.velocity.clone().multiplyScalar(deltaTime));

            // Check if the new position is clear of obstacles
            if (isPositionClear(newPosition, 1.5)) {
                // If clear, apply the movement
                tank.position.copy(newPosition);
            } else {
                // Improved collision response with sliding
                // First try to move in just X direction
                const xOnlyPosition = tank.position.clone();
                xOnlyPosition.x = newPosition.x;

                if (isPositionClear(xOnlyPosition, 1.5)) {
                    tank.position.copy(xOnlyPosition);
                    tank.userData.velocity.z = 0; // Stop z movement
                } else {
                    // Then try to move in just Z direction
                    const zOnlyPosition = tank.position.clone();
                    zOnlyPosition.z = newPosition.z;

                    if (isPositionClear(zOnlyPosition, 1.5)) {
                        tank.position.copy(zOnlyPosition);
                        tank.userData.velocity.x = 0; // Stop x movement
                    } else {
                        // If both fail, apply stronger bounce with damping
                        tank.userData.velocity.multiplyScalar(-0.4);
                    }
                }
            }

            // Apply angular velocity
            tank.rotation.y += tank.userData.angularVelocity * deltaTime;

            // Update direction vector based on rotation
            tank.userData.direction.set(
                Math.sin(tank.rotation.y),
                0,
                Math.cos(tank.rotation.y)
            );

            // Apply deceleration
            tank.userData.velocity.multiplyScalar(tank.userData.deceleration);
            tank.userData.angularVelocity *= tank.userData.deceleration;

            // Clamp velocity
            const speed = tank.userData.velocity.length();
            if (speed > tank.userData.maxSpeed) {
                tank.userData.velocity.normalize().multiplyScalar(tank.userData.maxSpeed);
            }

            // Clamp angular velocity
            if (Math.abs(tank.userData.angularVelocity) > tank.userData.maxAngularSpeed) {
                tank.userData.angularVelocity = Math.sign(tank.userData.angularVelocity) * tank.userData.maxAngularSpeed;
            }
        }

        // Update function for game loop - modified to use tank types
        function update(deltaTime) {
            if (gameOver) return;

            // Spawn regular enemies randomly
            if (Math.random() < 0.005) {
                spawnEnemy(TANK_TYPES.RED);
            }

            // Spawn golden tank rarely
            if (Math.random() < TANK_TYPES.GOLDEN.spawnChance * (1 + 10*score/1000)) {
                spawnEnemy(TANK_TYPES.GOLDEN);
            }

            // Spawn blue tank (uncommon)
            if (Math.random() < TANK_TYPES.BLUE.spawnChance * (1 + 5*score/1000)) {
                spawnEnemy(TANK_TYPES.BLUE);
            }

            // Spawn supply crates randomly (less frequently)
            if (Math.random() < 0.001) {
                createSupplyCrate();
            }

            // Update power-up timers
            if (activePowerups.speed.active && Date.now() > activePowerups.speed.endTime) {
                // Speed boost expired
                activePowerups.speed.active = false;
                playerTank.userData.maxSpeed = TANK_TYPES.PLAYER.speed.maxSpeed;
                // Reset fire rate to normal
                playerTank.userData.fireRate = TANK_TYPES.PLAYER.weapon.fireRate;
                updateStats();
            }

            // Update powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];

                // Animate powerup
                if (powerup.userData.animate) {
                    powerup.userData.animate();
                }

                // Increase lifetime
                powerup.userData.lifeTime++;

                // Check for collection by player
                if (checkCollision(powerup, playerTank, 2.5)) {
                    // Collect the power-up
                    collectPowerup(powerup);
                    continue;
                }

                // Remove if too old
                if (powerup.userData.lifeTime > powerup.userData.maxLifeTime) {
                    scene.remove(powerup);
                    powerups.splice(i, 1);
                }
            }

            // Update player tank
            if (keyState['w']) {
                playerTank.userData.velocity.add(
                    playerTank.userData.direction.clone().multiplyScalar(playerTank.userData.acceleration * deltaTime)
                );
            }
            if (keyState['s']) {
                playerTank.userData.velocity.add(
                    playerTank.userData.direction.clone().multiplyScalar(-playerTank.userData.acceleration * deltaTime)
                );
            }

            // Apply turning with shift modifier for precision control
            let rotationMultiplier = 1.0;
            if (keyState['shift']) {
                // Reduce rotation speed by 70% when shift is pressed
                rotationMultiplier = 0.3;

                // Update info text to show precision mode
                document.getElementById('info').textContent = 'WASD to move, Shift for precision turning, Space to fire, \\ to reset';
            } else {
                // Reset info text
                document.getElementById('info').textContent = 'WASD to move, Shift for precision turning, Space to fire, \\ to reset';
            }

            // Handle rotation with acceleration
            if (playerTank.userData.isRotatingLeft) {
                playerTank.userData.rotationHoldTime.left += deltaTime;

                // Calculate rotation speed based on hold time (starts small, increases with time)
                let currentRotationSpeed = playerTank.userData.rotationSpeed;

                // Apply acceleration if held longer than a quick tap
                if (playerTank.userData.rotationHoldTime.left > 3) {
                    const accelerationTime = Math.min(playerTank.userData.rotationHoldTime.left - 3, 20);
                    currentRotationSpeed += playerTank.userData.rotationAcceleration * accelerationTime;

                    // Cap at maximum rotation speed
                    currentRotationSpeed = Math.min(currentRotationSpeed, playerTank.userData.maxRotationSpeed);
                }

                // Apply rotation with multiplier
                playerTank.userData.angularVelocity += currentRotationSpeed * deltaTime * rotationMultiplier;
            }

            if (playerTank.userData.isRotatingRight) {
                playerTank.userData.rotationHoldTime.right += deltaTime;

                // Calculate rotation speed based on hold time (starts small, increases with time)
                let currentRotationSpeed = playerTank.userData.rotationSpeed;

                // Apply acceleration if held longer than a quick tap
                if (playerTank.userData.rotationHoldTime.right > 3) {
                    const accelerationTime = Math.min(playerTank.userData.rotationHoldTime.right - 3, 20);
                    currentRotationSpeed += playerTank.userData.rotationAcceleration * accelerationTime;

                    // Cap at maximum rotation speed
                    currentRotationSpeed = Math.min(currentRotationSpeed, playerTank.userData.maxRotationSpeed);
                }

                // Apply rotation with multiplier
                playerTank.userData.angularVelocity -= currentRotationSpeed * deltaTime * rotationMultiplier;
            }

            // Apply physics to player tank
            updateTankPhysics(playerTank, deltaTime);

            // Update enemy tanks - refactored to use tank types
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];

                if (enemy.userData.type === 'golden') {
                    // Golden tank AI is more sophisticated
                    updateGoldenTankAI(enemy, deltaTime);
                } else if (enemy.userData.type === 'blue') {
                    // Blue shotgun tank AI
                    updateBlueTankAI(enemy, deltaTime);
                } else {
                    // Standard enemy AI
                    updateRedTankAI(enemy, deltaTime);
                }

                // Apply physics to enemy tank
                updateTankPhysics(enemy, deltaTime);

                // Check collision with player
                if (checkCollision(enemy, playerTank, 3)) {
                    // Simple bounce effect
                    const normal = new THREE.Vector3().subVectors(
                        enemy.position, playerTank.position
                    ).normalize();

                    enemy.position.add(normal.clone().multiplyScalar(0.1));
                    playerTank.position.add(normal.clone().multiplyScalar(-0.1));

                    enemy.userData.velocity.reflect(normal).multiplyScalar(0.5);
                    playerTank.userData.velocity.reflect(normal).multiplyScalar(0.5);
                }

                // Check collision with other enemies
                for (let j = 0; j < enemies.length; j++) {
                    if (i !== j) {
                        const otherEnemy = enemies[j];
                        if (checkCollision(enemy, otherEnemy, 3)) {
                            // Simple bounce effect
                            const normal = new THREE.Vector3().subVectors(
                                enemy.position, otherEnemy.position
                            ).normalize();

                            enemy.position.add(normal.clone().multiplyScalar(0.1));
                            otherEnemy.position.add(normal.clone().multiplyScalar(-0.1));

                            enemy.userData.velocity.reflect(normal).multiplyScalar(0.5);
                            otherEnemy.userData.velocity.reflect(normal).multiplyScalar(0.5);
                        }
                    }
                }
            }

            // Check for player collision with supply crates
            for (let i = supplyCrates.length - 1; i >= 0; i--) {
                const crate = supplyCrates[i];

                if (checkCollision(playerTank, crate, 3)) {
                    // Calculate damage based on crate health (higher health = more damage)
                    // Starting health for crates is 30, so damage will scale between 3-10
                    const damageToPlayer = Math.max(3, Math.floor(crate.userData.health / 3));

                    // Player loses health when ramming into crate
                    playerTank.userData.health -= damageToPlayer;

                    // Show damage indicator
                    showDamageIndicator(damageToPlayer);

                    // Create break effect
                    createExplosionEffect(crate.position.clone(), 0xFFFFFF, 0.8);

                    // Crate opens - drop power-up
                    createPowerup(crate.position.clone(), crate.userData.contents);

                    // Remove crate
                    scene.remove(crate);
                    supplyCrates.splice(i, 1);

                    // Update stats
                    gameStats.supplyCratesOpened++;
                    updateStats();

                    // Add small score
                    score += 5;
                    document.getElementById('score').textContent = 'Score: ' + score;

                    // Check if player is defeated from the damage
                    if (playerTank.userData.health <= 0) {
                        // Game over
                        gameOver = true;
                        gameStats.gameTime = Date.now() - gameStats.startTime;
                        updateStats();
                        document.getElementById('info').textContent = 'Game Over! Press \\ to restart';
                    }
                }
            }

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];

                // Special handling for heat-seeking missiles
                if (bullet.userData && bullet.userData.isHeatSeeker) {
                    // Update smoke trail
                    if (bullet.userData.updateTrail) {
                        bullet.userData.updateTrail();
                    }

                    // Track target if one exists
                    if (bullet.userData.target && enemies.includes(bullet.userData.target)) {
                        // Calculate direction to target
                        const targetPos = bullet.userData.target.position.clone();
                        const missilePos = bullet.position.clone();
                        const toTarget = new THREE.Vector3().subVectors(targetPos, missilePos).normalize();

                        // Very aggressive turning - directly adjust direction toward target
                        // Use 0.6 of current direction and 0.4 of direction to target for sharp turns
                        bullet.userData.direction.multiplyScalar(0.6);
                        toTarget.multiplyScalar(0.4);
                        bullet.userData.direction.add(toTarget).normalize();

                        // Update missile rotation to match its direction of travel
                        bullet.rotation.y = Math.atan2(bullet.userData.direction.x, bullet.userData.direction.z);
                    }
                }

                // Move bullet
                bullet.position.add(
                    bullet.userData.direction.clone().multiplyScalar(bullet.userData.speed * deltaTime)
                );

                // Increase lifetime
                bullet.userData.lifeTime++;

                // Remove bullet if it's too old
                if (bullet.userData.lifeTime > bullet.userData.maxLifeTime) {
                    removeBullet(bullet, i);
                    continue;
                }

                // Check collisions with obstacles first
                let bulletHitObstacle = false;

                for (let j = 0; j < obstacles.length; j++) {
                    const obstacle = obstacles[j];

                    // Simple box-sphere collision for box obstacles
                    if (obstacle.userData.shape === 'box') {
                        const halfWidth = obstacle.userData.dimensions.width / 2;
                        const halfHeight = obstacle.userData.dimensions.height / 2;
                        const halfDepth = obstacle.userData.dimensions.depth / 2;

                        // Find closest point on box to the bullet
                        const closestX = Math.max(obstacle.position.x - halfWidth, Math.min(bullet.position.x, obstacle.position.x + halfWidth));
                        const closestY = Math.max(obstacle.position.y - halfHeight, Math.min(bullet.position.y, obstacle.position.y + halfHeight));
                        const closestZ = Math.max(obstacle.position.z - halfDepth, Math.min(bullet.position.z, obstacle.position.z + halfDepth));

                        // Calculate distance to the closest point
                        const distance = Math.sqrt(
                            (bullet.position.x - closestX) * (bullet.position.x - closestX) +
                            (bullet.position.y - closestY) * (bullet.position.y - closestY) +
                            (bullet.position.z - closestZ) * (bullet.position.z - closestZ)
                        );

                        // If distance is less than bullet radius, there's a collision
                        if (distance < 0.2) {
                            // Handle destructible obstacles
                            if (obstacle.userData.destructible) {
                                obstacle.userData.health -= 25; // Damage from bullet

                                if (obstacle.userData.health <= 0) {
                                    // Remove the obstacle
                                    scene.remove(obstacle);
                                    obstacles.splice(j, 1);
                                    j--; // Adjust index after removal

                                    // Add score for destroying obstacle
                                    if (bullet.userData.isPlayerBullet) {
                                        const scoreAmount = 5;
                                        score += scoreAmount;
                                        document.getElementById('score').textContent = 'Score: ' + score;
                                        showScorePopup(obstacle.position.x, obstacle.position.y, obstacle.position.z, scoreAmount);
                                    }
                                }
                            }

                            // Remove the bullet
                            removeBullet(bullet, i);
                            bulletHitObstacle = true;
                            break;
                        }
                    }
                }

                // Only check other collisions if bullet didn't hit an obstacle
                if (!bulletHitObstacle) {
                    // Check collisions with supply crates
                    if (bullet.userData.isPlayerBullet) {
                        // Check supply crates first - ENSURE THIS IS BEFORE ENEMY CHECKS
                        for (let j = supplyCrates.length - 1; j >= 0; j--) {
                            const crate = supplyCrates[j];
                            // Use a more generous hit radius for crates to make them easier to hit
                            if (checkCollision(bullet, crate, 2.5)) {
                                console.log("Hit supply crate!"); // Debug logging

                                // Damage the crate
                                crate.userData.health -= 15; // Slightly more damage

                                // Create a small impact effect
                                createExplosionEffect(bullet.position.clone(), 0xFFFFFF, 0.5);

                                if (crate.userData.health <= 0) {
                                    console.log("Crate destroyed! Dropping powerup: " + crate.userData.contents); // Debug

                                    // Crate is destroyed - drop power-up
                                    createPowerup(crate.position.clone(), crate.userData.contents);

                                    // Remove crate
                                    scene.remove(crate);
                                    supplyCrates.splice(j, 1);

                                    // Update stats
                                    gameStats.supplyCratesOpened++;
                                    updateStats();

                                    // Add small score
                                    score += 5;
                                    document.getElementById('score').textContent = 'Score: ' + score;
                                }

                                // Remove bullet
                                removeBullet(bullet, i);

                                // Skip checking other collisions for this bullet
                                bulletHitObstacle = true;
                                break;
                            }
                        }

                        // If bullet already hit something, skip enemy checks
                        if (bulletHitObstacle) {
                            continue;
                        }

                        // Check collision with enemies
                        for (let j = enemies.length - 1; j >= 0; j--) {
                            const enemy = enemies[j];
                            if (checkCollision(bullet, enemy, 2.5)) {
                                // Handle damage based on bullet's damage value
                                const damage = bullet.userData.damage || 50; // Use bullet's damage or default to 50
                                enemy.userData.health -= damage;

                                // Create hit effect if tank has one defined
                                if (enemy.userData.type === 'golden') {
                                    createExplosionEffect(
                                        bullet.position.clone(),
                                        TANK_TYPES.GOLDEN.hitEffect.color,
                                        TANK_TYPES.GOLDEN.hitEffect.size
                                    );
                                }

                                if (enemy.userData.health <= 0) {
                                    // Remove enemy
                                    scene.remove(enemy);
                                    enemies.splice(j, 1);

                                    // Special destruction effect for special tanks
                                    if (enemy.userData.type === 'golden') {
                                        createExplosionEffect(
                                            enemy.position.clone(),
                                            TANK_TYPES.GOLDEN.destroyEffect.color,
                                            TANK_TYPES.GOLDEN.destroyEffect.size
                                        );
                                    }

                                    // Increase score based on tank value
                                    const scoreAmount = enemy.userData.scoreValue;
                                    score += scoreAmount;
                                    document.getElementById('score').textContent = 'Score: ' + score;

                                    // Show score popup
                                    showScorePopup(enemy.position.x, enemy.position.y, enemy.position.z, scoreAmount);

                                    // Update stats
                                    gameStats.enemiesDestroyed++;
                                    if (enemy.userData.type === 'golden') {
                                        gameStats.goldenTanksDestroyed++;
                                    }
                                    gameStats.hits++;
                                    updateStats();
                                }

                                // Remove bullet
                                removeBullet(bullet, i);
                                break;
                            }
                        }
                    } else {
                        // Check collision with player
                        if (checkCollision(bullet, playerTank, 1.5)) {
                            // Apply damage based on bullet's damage value
                            const damage = bullet.userData.damage || 20; // Default to 20 if somehow undefined
                            playerTank.userData.health -= damage;

                            // Create hit effect
                            createExplosionEffect(bullet.position.clone(), 0xFF0000, 0.7);

                            // Show damage taken indicator
                            showDamageIndicator(damage);

                            // Check if player is defeated
                            if (playerTank.userData.health <= 0) {
                                // Game over
                                gameOver = true;
                                gameStats.gameTime = Date.now() - gameStats.startTime;
                                updateStats();
                                document.getElementById('info').textContent = 'Game Over! Press \\ to restart';

                                // Add high score effect
                                if (score > 0) {
                                    const scoreElement = document.getElementById('score');
                                    scoreElement.style.fontSize = '32px';
                                    scoreElement.style.color = '#FFD700'; // Gold color
                                    scoreElement.textContent = `Final Score: ${score}`;
                                }
                            }

                            // Remove bullet
                            removeBullet(bullet, i);
                            break;
                        }
                    }
                }
            }

            // Update camera to follow player - higher camera for city view
            const cameraOffset = new THREE.Vector3(0, 15, -20); // Higher and further back
            cameraOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), playerTank.rotation.y);
            camera.position.copy(playerTank.position).add(cameraOffset);
            camera.lookAt(playerTank.position);

            // Update radar
            updateRadar();

            // Update mines
            if (window.mines && window.mines.length > 0) {
                for (let i = window.mines.length - 1; i >= 0; i--) {
                    const mine = window.mines[i];

                    // Pulse effect if armed
                    if (mine.userData.armed && mine.userData.pulse) {
                        mine.userData.pulse();
                    }

                    // Check if any enemy is near the mine
                    if (mine.userData.armed) {
                        for (const enemy of enemies) {
                            const distance = enemy.position.distanceTo(mine.position);
                            if (distance < 2) {
                                detonateMine(mine);
                                break;
                            }
                        }
                    }
                }
            }

            // Update supply crates (for parachute animation)
            for (let i = supplyCrates.length - 1; i >= 0; i--) {
                const crate = supplyCrates[i];
                if (crate.userData && crate.userData.animate) {
                    crate.userData.animate(deltaTime);
                }
            }
        }

        // Radar update function
        function updateRadar() {
            const radarElement = document.getElementById('radar');

            // Clear previous enemy dots (except the player and sweep)
            const enemyDots = radarElement.querySelectorAll('.radar-enemy');
            enemyDots.forEach(dot => dot.remove());

            // Add enemy dots based on current positions
            for (const enemy of enemies) {
                const enemyDot = document.createElement('div');
                enemyDot.className = 'radar-enemy';

                // Set color based on tank type
                if (enemy.userData.type === 'golden') {
                    enemyDot.style.backgroundColor = TANK_TYPES.GOLDEN.color;
                } else if (enemy.userData.type === 'blue') {
                    enemyDot.style.backgroundColor = TANK_TYPES.BLUE.color;
                } else {
                    // Red tanks will use the default color from CSS
                    enemyDot.style.backgroundColor = TANK_TYPES.RED.color;
                }

                // Calculate relative position from player to enemy
                // This gives us the vector pointing from player to enemy in world coordinates
                const relX = enemy.position.x - playerTank.position.x;
                const relZ = enemy.position.z - playerTank.position.z;

                // Calculate distance (used for radar range check)
                const distance = Math.sqrt(relX * relX + relZ * relZ);

                // --- RADAR COORDINATE TRANSFORMATION ---
                // We need to:
                // 1. Transform from world coordinates to player's local coordinates
                // 2. Handle the coordinate system differences between 3D world and 2D radar

                // The angle is just the negative of player's rotation
                // This effectively rotates the world so the player is always facing "up"
                const angle = -playerTank.rotation.y;

                // Apply rotation matrix with X-axis mirroring to correct orientation
                // This ensures left in the game world is left on the radar
                const rotatedX = -relX * Math.cos(angle) - relZ * Math.sin(angle);
                const rotatedZ = -relX * Math.sin(angle) + relZ * Math.cos(angle);

                // Scale to radar (50 units in game = 75px on radar radius)
                const radarScale = 75 / 50;

                // Map to radar pixel coordinates (centered at 75,75)
                // Negate Z because in screen coordinates Y increases downward
                const radarX = 75 + rotatedX * radarScale;
                const radarY = 75 - rotatedZ * radarScale;

                // Only show enemies within radar range
                if (distance < 50) {
                    enemyDot.style.left = `${radarX}px`;
                    enemyDot.style.top = `${radarY}px`;
                    radarElement.appendChild(enemyDot);
                }
            }
        }
